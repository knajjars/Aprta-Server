version: '3'

services:
  aprta-server:
    container_name: aprta-server
    restart: always
    build: .
    environment:
      - PORT=4000
      - MONGODB_URL=mongodb://mongo/aprta
      - SESSION_SECRET=t0nSsrC7H9eGGjL9
    ports:
      - '4000:4000'
    depends_on:
      - 'mongo'
    links:
      - 'mongo'
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
